port: 4517
secret: abcdefghi
prefix: pris
prefix-alt: [priscilla $mention cilla]
adapters:
  hipchat:
    exec: /vagrant/dev/golang/bin/priscilla-hipchat
    params:
      user: "priscilla@priscilla.chat"
      pass: "abcdefg"
      nick: "Priscilla"
responders:
    # active:
    #   echo:
    #     exec: /vagrant/dev/golang/bin/pris-echo
    #     secret_flag: "-screct"
    #     args: ["arg1", "arg2", "arg3"]
    passive:
    - name: echo
      match: ^say (.+)$
      noprefix: false
      type: simple
      cmd: /bin/echo
      args: ["__0__, are you satisfied?"]
    - name: cleverbot
      multimatch:
      - ^(.*), pris$
      - ^(.*), pris\?$
      noprefix: false
      type: compound
      cmds:
      - cmd: /usr/bin/curl
        args:
        - "-X"
        - "POST"
        - "-H"
        - "Content-Type: application/json"
        - "-d"
        - '{"user": "user", "key": "key", "nick": "priscilla", "text": "_0_"}'
      - cmd: /usr/local/bin/jq
        args: [".response"]
